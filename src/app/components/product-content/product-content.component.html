<div class="our-bestselling-products">
    <h2 class="text-center font-weight-bold h1 my-5">Our bestsellers</h2>
    <p class="text-center grey-text mb-5 mx-auto w-resposive">
        Lorem ipsum dolor sit amet, consectetur adipisicing
        elit. Fugit, error amet numquam iure provident voluptate esse
        quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur accusamus veniam.
    </p>

    <div class="row">
        <div *ngFor="let product of products | async" class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">

            <div class="card">
                <img
                    class="card-img-top"
                    src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17d0ea584bc%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17d0ea584bc%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22107.1953125%22%20y%3D%2296.3%22%3E286x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                    alt="Lorem ipsum"
                />
                <div class="card-body">
                    <h5 class="card-title">
                        {{ product.productName }}
                    </h5>
                    <p class="card-text">
                        {{ product.description }}
                    </p>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary">Buy</a>
                        <a routerLink="/products/{{product.productSlug}}" class="btn btn-secondary">Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
